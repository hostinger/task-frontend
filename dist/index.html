            <nav class="header-navigation">
                <ul class="header-navigation__list">
                    <li class="header-navigation__list-item">

                    </li>
                    <li class="header-navigation__list-item">
                        <a class="header-navigation__text" href="http://localhost:8100/index.html">CLOUD HOSTING</a>

                <!-- Hamburger button -->
                <div class="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
</div>

            </nav>
        </header>
<!-- Content -->
<div class="content-block">
    <div class="counter-block">
        <h1 class="counter-block__heading">New Year Offer </br><span>82% OFF</span> Web Hosting</h1>
        <!-- Time Counter component -->
        <div class="counter">
    <div class="counter__triangle"></div>
    <div class="counter__clock">
        <div class="counter__time">
            <div class="counter__time-digits counter__time-days"></div>
            <div class="counter__time-name">DAYS</div>
        </div>
        <div class="counter__time">
            <div class="counter__time-digits counter__time-hours"></div>
            <div class="counter__time-name">HOURS</div>
        </div>
        <div class="counter__time">
            <div class="counter__time-digits counter__time-min"></div>
            <div class="counter__time-name">MINUTES</div>
        </div>
        <div class="counter__time">
            <div class="counter__time-digits counter__time-sec"></div>
            <div class="counter__time-name">SECONDS</div>
        </div>
    </div>
    <div class="counter__triangle-reverse"></div>
</div>
        <!-- Button -->
        <div class="start-button">
    <button class="start-button__now">Get started now</button>
</div>
    </div>

        <div class="price-block__discount">
            <div class="price-block__discount-baloon">

            </div>

        </div>
        <div class="price-block__cost">
            <div class="price-block__dollar">$</div>
            <div class="price-block__number">1</div>
            <div class="price-block__aside">
