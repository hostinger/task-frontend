<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/logo.ico" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="frontend.css">
<script src="countdowntimer.js"></script>
<title>Hostinger</title>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
	<IMG id="img" SRC="images/logo.png" ALT="logo" WIDTH=150 HEIGHT=30 onclick="location.href='http://www.hostinger.com';">
	<div class="NewYearOffer">New Year Offer</div>
	<div class="off">82% OFF</div>
	<div class="webHosting">Web Hosting</div>
	<div class="flex-container">
  <button onclick="location.href='http://www.hostinger.com/web-hosting';">WEB HOSTING</button>
  <button onclick="location.href='http://www.hostinger.com/cloud-hosting';">CLOUD HOSTING</button>
  <button onclick="location.href='http://www.hostinger.com/vps-hosting';">VPS HOSTING</button>  
  <button onclick="location.href='http://www.hostinger.com/domain-checker';">DOMAIN CHECKER</button>
  <button onclick="location.href='http://www.hostinger.com/website-builder';">WEBSITE BUILDER</button>
	</div>
	<div class="triangle-right"></div>
	<div class="triangle-left"></div>
	<div class="onSale">ON SALE</div>
	<div class="flex-container-a">
  <div><span>&#x2714;</span>  Guaranteed 99.9% Uptime</div>
  <div><span>&#x2714;</span>  Superior Speed Performance</div>
  <div><span>&#x2714;</span>  24/7 Support Chat</div>  
  <div><span>&#x2714;</span>  30-Day Money-Back Guarantee</div>
	</div>
	<div class="dollar"><span class="dollar">&#36;</span></div>
	<div class="number">1</div>
	<div class="cents">45</div>
	<div class="perMonth">/mo</div>
	<div id="rectangle"></div>
	<div id="triangle-down"></div>
	<div class="save">SAVE 82%</div>
	<button class="getStartedNow" onclick="location.href='http://hostinger.lt';">GET STARTED NOW</button>
	<div class="flex-container-countdown">
  <div><p id="days"></p>DAYS</div>
  <div><p id="hours"></p>HOURS</div>
  <div><p id="minutes"></p>MINUTES</div>  
  <div><p id="seconds"></p>SECONDS</div>
	</div>
  </div>
</div>
</body>
</html>
