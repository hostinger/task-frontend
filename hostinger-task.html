<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Hostinger task</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,800i" rel="stylesheet">
  <script type="text/javascript" src="js/countdown.js">

  </script>
</head>
<body>


  <div class="hostinger-ad-outer">
    <div class="hostinger-ad-inner  wrapper-inner-width  center-margins">


      <div class="services">

        <a class="services__logo-link  flt-l-IE"  href="#"><img class="services__logo-img" src="assets/logo.svg" alt="Hostinger logo"></a>

        <div class="services__link-block  flt-r-IE">
          <a class="services__link" href="#">web hosting</a>
          <a class="services__link services__link--on-sale" href="#">cloud hosting</a>
          <a class="services__link" href="#">vps hosting</a>
          <a class="services__link" href="#">domain checker</a>
          <a class="services__link" href="#">website builder</a>
        </div>

      </div>


      <div class="offer  clr-fix">

        <div class="offer-left">
          <h1 class="offer__title">New Year Offer</h1>
          <h1 class="offer__title"><span class="offer__title--emphasis">82% OFF </span>Web Hosting</h1>
          <div class="offer__timer-block  countdown-1-js">
            <span class="offer__triangle  offer__triangle--left"></span>
            <span class="offer__timer-numbers  offer__timer-numbers--days  countdown-days-js">00</span>
            <span class="offer__timer-numbers  offer__timer-numbers--hours  countdown-hours-js">00</span>
            <span class="offer__timer-numbers  offer__timer-numbers--minutes  countdown-minutes-js">00</span>
            <span class="offer__timer-numbers  offer__timer-numbers--seconds  countdown-seconds-js">00</span>
            <span class="offer__triangle  offer__triangle--right"></span>
          </div>
          <button class="offer__btn" type="button" name="button">GET STARTED NOW</button>
        </div>


        <div class="offer-right">
          <span class="offer__int-cur-block">
            <span class="offer__currencry">$</span>
            <span class="offer__integers">1<span class="offer__discount-pointer">SAVE 82%</span></span>
          </span>
          <span class="offer__cent-perd-block"><div class="offer__cents">45</div><div class="offer__period">/mo</div></span>
        </div>

      </div>


      <div class="quality  clr-fix">
        <span class="quality__item"><span class="custom-checkmark"></span>Guaranteed 99.9% Uptime</span>
        <span class="quality__item"><span class="custom-checkmark"></span>Superior Speed Performance</span>
        <span class="quality__item"><span class="custom-checkmark"></span>24/7 Support Chat</span>
        <span class="quality__item"><span class="custom-checkmark"></span>30-Day Money-Back Guarantee</span>
      </div>


    </div>
  </div>


</body>
</html>
