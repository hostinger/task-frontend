<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://www.hostinger.lt/assets/images/favicon-97d9192479.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hostinger Task</title>
</head>

<body>

<header id="header-menu">
    <div class="container">
        <nav class="navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="hostinger-logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a href="#">Web Hosting</a></li>
                    <li class="nav-item"><a href="#"><span class="on-sale-badge badge-secondary">On sale</span>Cloud
                        Hosting</a></li>
                    <li class="nav-item"><a href="#">Vps Hosting</a></li>
                    <li class="nav-item"><a href="#">Domain Checker</a></li>
                    <li class="nav-item"><a href="#">Website Builder</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main id="container" class="container main-content">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div id="offer" class="offer-left">
                <div class="offer-heading">
                    <h1>New Year Offer<br>
                        <span>82% OFF</span> Web Hosting</h1>
                </div>
                <div class="counter">
                    <div class="arrow-left"></div>
                    <div id="clockdiv">
                        <div class="counter-block">
                            <span class="number" id="day"></span>
                            <div class="counter-text">Days</div>
                        </div>
                        <div class="counter-block">
                            <span class="number" id="hour"></span>
                            <div class="counter-text">Hours</div>
                        </div>
                        <div class="counter-block">
                            <span class="number" id="minute"></span>
                            <div class="counter-text">Minutes</div>
                        </div>
                        <div class="counter-block">
                            <span class="number" id="second"></span>
                            <div class="counter-text">Seconds</div>
                        </div>
                    </div>
                    <div class="arrow-right"></div>
                    <script src="js/counter.js"></script>
                </div>
                <div class="button-block">
                    <a href="#" class="button">Get started now</a>
                </div>
            </div>
        </div>

        <div id="price" class="col-md-6 col-xs-12">
            <div class="save">
                <div class="save-label">
                    save 82%
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="price-block">
                <div class="price-block-currency">$</div>
                <div class="price-block-number">1</div>
                <div class="price-block-right">
                    <div class="price-block-right-number">45</div>
                    <div class="price-block-right-month">/mo</div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="list">
            <div class="col-md-3">
                <i class="fas fa-check"></i>
                Guaranteed 99.9% Uptime
            </div>
            <div class="col-md-3">
                <i class="fas fa-check"></i>
                Superior Speed Performance
            </div>
            <div class="col-md-3">
                <i class="fas fa-check"></i>
                24/7 Support Chat
            </div>
            <div class="col-md-3">
                <i class="fas fa-check"></i>
                30-Day Money-Back Guarantee
            </div>
        </div>
    </div>
</footer>

</body>

</html>
