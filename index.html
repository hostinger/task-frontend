<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" media="all">
    <link rel="stylesheet" href="release/main.min.css">
    <!--[if IE]>
	    <link rel="stylesheet" type="text/css" href="release/ie-only.min.css" />
    <![endif]-->
    <title>Document</title>
</head>
<body>
    <div class="ie-blend-div">
    <section id="section-main">
        <div class="menu">
            <nav class="container">
                <div class="navbar clearfix">
                    <span class="navbar-toggle" id="navbarToggle">
                        <i class="fas fa-bars"></i>
                    </span>

                    <a href="#"><img class="navbar-brand" src="assets/logo.png" alt="Hostinger logo"></a>
                      
                    <ul class="navbar-nav hide clearfix">
                        <li class="nav-item">
                            <a href="#">Web hosting</a>
                        </li>
                        <li class="nav-item on-sale">
                            <a href="#">Cloud hosting</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Vps Hosting</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Domain checker</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Website builder</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="banner clearfix">
                <div class="banner-left">
                    <h1 class="banner-left__title">
                        New Year Offer <br><span class="">82% Off</span> Web Hosting
                    </h1>
                    <div class="banner-left__timer">
                        <div id="app">
                        <count-down></count-down>
                        </div>
                    </div>
                    <a class="btn-banner">
                        Get started now
                    </a>
                </div>
                <div class="banner-right">
                    <div class="banner-popup">
                        Save 82%
                    </div>
                    <div class="banner-right__currency">$</div>
                    <div class="banner-right__lgnum">1</div>
                    <div class="banner-right__col">
                        <div class="banner-right__smnum">45</div>
                        <div class="banner-right__text">/mo</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="benefits clearfix">
                <div class="benefit"><i class="fas fa-check"></i>Guaranteed 99.9% Uptime</div>
                <div class="benefit"><i class="fas fa-check"></i>Superior Speed Performance</div>
                <div class="benefit"><i class="fas fa-check"></i>24/7 Support Chat</div>
                <div class="benefit"><i class="fas fa-check"></i>30-Day Money-Back Guarantee</div>
            </div>
        </div>


    </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="release/app.min.js"></script>

</html>
